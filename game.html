<!DOCTYPE html>

<html>

	<!--

	Gsme JS Lab HTML file

	You should download this file for your lab, but you should not edit its contents.

	-->



	<head>

		<title>Maze!</title>

		

		<!-- provided files; do not modify -->

		<link href="game.css" type="text/css" rel="stylesheet" />

		

		<!-- your code -->

		<script src="game.js" type="text/javascript"></script>

	</head>



	<body>

		<h1>The Amazing Mouse Game!</h1>

		<h2 id="status">Begin by moving your mouse over the "S".</h2>

		

		<!-- This part of the page represents the road -->

		<div id="game">

			<div id="start">S</div>

			<div class="boundary" id="boundary1"></div>

			<div class="boundary"></div>

			<div class="boundary"></div>

			<div class="boundary"></div>

			<div class="boundary"></div>

			<div id="end">E</div>

		</div>

		

		<p>

			The object of this game is to guide the mouse cursor through the start area and get to the end area.  Be sure to avoid the walls:

		</p>

		<h2>Time Stats</h2>
		<div id="time-stats">
			<div id="live-stat" class="stat">
				<div>Live</div>
				<div id="live">0:0:0</div>
			</div>
			<div class="stat">
				<div>Last</div>
				<div id="last">0:0:0</div>
			</div>
			<div class="stat">
				<div>Best</div>
				<div id="best">0:0:0</div>
			</div>
		</div>

		<div class="boundary example"></div>
		

		<p>

			Good luck!

		</p>

	</body>

</html>
